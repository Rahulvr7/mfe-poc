<header class="p-4 mx-4 flex flex-row justify-between items-center">
  <div class="flex flex-row items-center">
    <h1 class="text-4xl text-white"><a routerLink="/">ngResource</a></h1>
  </div>
  <div class="text-l inline-flex justify-end items-center text-slate-700">
    <span class="mr-4" *ngIf="name$ | async as name; else greeting">Welcome back {{name}}</span>
    <ng-template #greeting>
      <span class="mr-4"></span>
    </ng-template>

    <nav>
      <ul class="inline-flex gap-3 items-center">
        <li>
          <a routerLink="/">
            <button
                    class="flex items-center transition ease-in delay-150 duration-300 h-10 px-4 rounded-lg hover:border hover:border-white-400"
                    routerLinkActive="text-white font-semibold"
                    [routerLinkActiveOptions]="{exact: true}"
            >
              <span class="material-icons-outlined text-white">storefront</span>
              <span>&nbsp;Books</span>
            </button>
          </a>
        </li>
        <li>
          <a routerLink="/cart">
            <button
                    class="flex items-center transition ease-in delay-150 duration-300 h-10 px-4 rounded-lg hover:border hover:border-white-400"
                    routerLinkActive="text-white font-semibold"
            >
              <span class="material-icons-outlined text-white">shopping_basket</span>
              <span>&nbsp;Cart</span>
            </button>
          </a>
        </li>
        <li *ngIf="isAuthenticated$ | async">
          <a routerLink="/">
            <button
                    class="flex items-center transition ease-in delay-150 duration-300 h-10 px-4 rounded-lg hover:border hover:border-white-400"
                    routerLinkActive="text-white font-semibold"
            >
              <span class="material-icons-outlined text-white">account_circle</span>
              <span>&nbsp;Profile</span>
            </button>
          </a>
        </li>
        <li>
          <button *ngIf="(isAuthenticated$ | async) === false; else logout" class="flex items-center transition ease-in delay-150 duration-300 h-10 px-4 rounded-lg hover:border hover:border-white-400">
            <span class="material-icons-outlined text-white">login</span>
            <span>&nbsp;Sign In</span>
          </button>

          <ng-template #logout>
            <button  class="flex items-center transition ease-in delay-150 duration-300 h-10 px-4 rounded-lg hover:border hover:border-white-400">
              <span class="material-icons-outlined text-white">logout</span>
              <span>&nbsp;Sign Out</span>
            </button>
          </ng-template>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="mt-6">
  <router-outlet></router-outlet>
</div>
